<body>
    <!-- prima riga con 12 quadrati attaccati -->
    <div class="container container-flud">
        <div class="row">
            <div class="color col-xs-1">1 col</div>
            <div class="color col-xs-1">1 col</div>
            <div class="color col-xs-1">1 col</div>
            <div class="color col-xs-1">1 col</div>
            <div class="color col-xs-1">1 col</div>
            <div class="color col-xs-1">1 col</div>
            <div class="color col-xs-1">1 col</div>
            <div class="color col-xs-1">1 col</div>
            <div class="color col-xs-1">1 col</div>
            <div class="color col-xs-1">1 col</div>
            <div class="color col-xs-1">1 col</div>
            <div class="color col-xs-1">1 col</div>
        </div>
        <!-- seconda riga con un quadrato che copre tutto lo spazio  -->
        <div class="row">
            <div class="color col-xs-12">12 col</div>
        </div>
        <!-- terza riga con un ottavo e due quarti di quadrati posizionati -->
        <div class="row">
            <div class="color col-xs-8">8 col</div>
            <div class="color col-xs-2">2 col</div>
            <div class="color col-xs-2">2 col</div>
        </div>
        <!-- quarta riga con uno due due sei e uno -->
        <div class="row">
            <div class="color col-xs-1">1 col</div>
            <div class="color col-xs-2">2 col</div>
            <div class="color col-xs-2">2 col</div>
            <div class="color col-xs-6">6 col</div>
            <div class="color col-xs-1">1 col</div>
        </div>
        <!-- quinta riga con i quadrati nei quadrati -->
        <div class="row">
            <div class="color space col-xs-6">
                <div class="row">
                    <div class="space-square col-xs-2"><span class="position">Nested 2 col</span></div>
                    <div class="space-square col-xs-2"><span class="position">Nested 2 col</span></div>
                    <div class="ciao col-xs-8">Nested 8 col</div>
                </div>
            </div>
            <div class="color col-xs-6"></div>
        </div>
    
    
    </div>
